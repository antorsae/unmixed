name: CI

on:
  push:
  pull_request:

jobs:
  audio-sanity:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install ffmpeg
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg unzip

      - name: Unpack Mozart test set
        run: |
          mkdir -p temp/mozart-ci
          unzip -q test-data/mozart_mp3.zip -d temp/mozart-ci

      - name: Visual level sanity
        run: node tools/ci-visual-levels.js temp/mozart-ci --max-start 0.05 --max-start-avg 0.02 --min-files 10

  screenshot:
    if: github.ref == 'refs/heads/main' && github.event_name == 'push' && github.actor != 'github-actions[bot]'
    needs: audio-sanity
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Playwright
        run: |
          npm install --no-save playwright
          npx playwright install --with-deps chromium

      - name: Capture screenshot
        run: node tools/capture-screenshot.js test-data/mozart_mp3.zip docs/screenshot.png

      - name: Commit screenshot
        run: |
          git config user.name \"github-actions[bot]\"
          git config user.email \"github-actions[bot]@users.noreply.github.com\"
          if [ ! -f docs/screenshot.png ]; then
            echo \"Screenshot not found at docs/screenshot.png.\"
            exit 1
          fi
          git add docs/screenshot.png
          if git diff --cached --quiet; then
            echo \"No screenshot changes.\"
            exit 0
          fi
          git commit -m \"Update screenshot [skip ci]\"
          git push
